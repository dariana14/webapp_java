plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.gretty' version '4.1.5'
}

gretty {
    contextPath = '/'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

compileJava {
    options.compilerArgs << '-parameters'
    // options.compilerArgs << '-g:none'
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    implementation group: 'org.hibernate',
            name: 'hibernate-core',
            version: '6.6.1.Final'

    implementation group: 'org.springframework',
            name: 'spring-orm',
            version: '6.1.14'

    implementation group: 'org.hibernate',
            name: 'hibernate-validator',
            version: '8.0.1.Final'

    compileOnly group: 'jakarta.servlet',
            name: 'jakarta.servlet-api',
            version: '6.1.0'

    implementation group: 'org.postgresql',
            name: 'postgresql',
            version: '42.7.3'

    implementation group: 'org.apache.commons',
            name: 'commons-dbcp2',
            version: '2.12.0'

    implementation group: 'org.apache.logging.log4j',
            name: 'log4j-api',
            version: '2.23.1'

    implementation group: 'org.apache.logging.log4j',
            name: 'log4j-core',
            version: '2.23.1'

    compileOnly group: 'org.projectlombok',
            name: 'lombok',
            version: '1.18.34'

    annotationProcessor group: 'org.projectlombok',
            name: 'lombok',
            version: '1.18.34'

    implementation group: 'com.fasterxml.jackson.core',
            name: 'jackson-databind',
            version: '2.17.0'

    implementation group: 'org.springframework',
            name: 'spring-aop',
            version: '6.1.13'

    implementation group: 'org.springframework',
            name: 'spring-webmvc',
            version: '6.1.13'

    implementation group: 'org.springframework.security',
            name: 'spring-security-web',
            version: '6.1.14'

    implementation group: 'org.springframework.security',
            name: 'spring-security-config',
            version: '6.3.4'

    implementation group: 'org.springframework.security',
            name: 'spring-security-oauth2-client',
            version: '6.3.4'

    implementation group: 'org.springframework.security',
            name: 'spring-security-oauth2-jose',
            version: '6.3.4'

    testImplementation group: 'org.springframework.security',
            name: 'spring-security-test',
            version: '6.3.4'

    testImplementation group: 'org.junit.jupiter',
            name: 'junit-jupiter-engine',
            version: '5.10.2'

    testImplementation group: 'org.junit.jupiter',
            name: 'junit-jupiter-api',
            version: '5.11.2'

    testImplementation group: 'jakarta.servlet',
            name: 'jakarta.servlet-api',
            version: '6.1.0'

    testImplementation group: 'org.hamcrest',
            name: 'hamcrest',
            version: '2.2'

    testImplementation 'com.jayway.jsonpath:json-path:2.6.0'

    implementation group: 'io.jsonwebtoken',
            name: 'jjwt-api',
            version: '0.12.6'

    implementation group: 'io.jsonwebtoken',
            name: 'jjwt-impl',
            version: '0.12.6'

    implementation group: 'io.jsonwebtoken',
            name: 'jjwt-jackson',
            version: '0.12.6'

    implementation group: 'org.glassfish',
            name: 'jakarta.el',
            version: '4.0.2'

    implementation group: 'org.hsqldb',
            name: 'hsqldb',
            version: '2.7.3'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

application {
    // Define the main class for the application.
//    mainClass = 'HelloServlet'

    mainClass = 'org.example.App'
}
